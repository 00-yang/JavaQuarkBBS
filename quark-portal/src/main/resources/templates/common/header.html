<!--header fragment-->
<div th:fragment="header" xmlns:th="http://www.thymeleaf.org">
<div class="header">
    <div class="main">
        <a class="logo" th:href="@{/index}" title="Fly">Quark社区</a>
        <div class="nav">
            <a class="nav-this" th:href="@{/index}">
                <i class="iconfont icon-wenda"></i>交流
            </a>
            <a class="nav-this" th:href="@{/label}">
                <i class="iconfont icon-wenda"></i>标签
            </a>
        </div>

        <div class="nav-user">

        </div>
    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script th:src="@{/js/jquery.cookie.js}"></script>
<script th:src="@{/js/quark_api.js}"></script>
<script>
    //获取用户信息渲染页面

        var htm;
        $.get(quark_getUser_api+ getCookie(),function (data) {
            if (data.status == 200){
                htm =  "<a class='avatar' href='/user/home?id="+data.data.id+"'>"+
                    "<img src='"+data.data.icon+"'>"+
                    "<cite>"+data.data.username+"</cite>"+
                    "</a>"+
                    "<div class='nav'>"+
                    "<a href='/user/set'><i class='iconfont icon-shezhi'></i>设置</a>"+
                    "<a href='' onclick='logout()'><i class='iconfont icon-tuichu' style='top: 0; font-size: 22px;'></i>退了</a>"+
                    "</div>";
            }else{
                htm ="<a class='unlogin' href='#'><i class='iconfont icon-touxiang'></i></a>"+
                "<span><a href='/user/login'>登入</a><a href='/user/register'>注册</a></span>";
            }

            $(".nav-user").append(htm);
        });

//登出操作
        function logout() {

            $.post(quark_logout_api,{
                token: getCookie()
            },function (obj) {
               if (obj.status == 200){
                   deleteCookie();
                   location.href = "/index";
               }else{
                   layer.msg(obj.error,{icon:5});
               }
            });


        }
</script>
</div>
